name: Bug report
description: Report a bug in the magic square generator
title: "[BUG]"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue! Please fill in the details below.

  - type: input
    id: steps
    attributes:
      label: Steps to reproduce
      description: Describe how to reproduce the issue
      placeholder: "1. Go to ..."

  - type: input
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "The square should appear..."

  - type: input
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "No output seen..."

  - type: input
    id: browser
    attributes:
      label: Browser / device
      placeholder: "Chrome on Windows"
